<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Estilos para o corpo da página */
body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  margin: 0;
  padding: 0;
}

/* Estilos para o cabeçalho da página */
header {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 20px;
}

/* Estilos para o título da página */
h1 {
  font-size: 36px;
  margin: 0;
}

/* Estilos para a navegação */
nav {
  background-color: #444;
  color: #fff;
  text-align: center;
  padding: 10px;
}

nav a {
  color: #fff;
  text-decoration: none;
  margin: 10px;
}

/* Estilos para a seção principal */
section {
  background-color: #fff;
  padding: 20px;
  margin: 20px;
}

/* Estilos para as imagens dos hobbies */
img {
  max-width: 100%;
  height: auto;
}

/* Estilos para a seção de rodapé */
footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 10px;
}

/* Estilos para listas de hobbies */
ul {
  list-style: none;
  padding: 0;
}

li {
  margin: 10px 0;
}

/* Estilos para links */
a {
  color: #0078d4;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

    </style>
</head>
<body>
    
</body>
</html>
